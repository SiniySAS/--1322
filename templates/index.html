<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление игрового проекта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            padding: 40px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            margin-bottom: 30px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .projects {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h2>Добавить новый проект</h2>
<form id="projectForm">
    <label>Имя пользователя (ID):</label>
    <input type="number" id="user_id" required>

    <label>Название проекта:</label>
    <input type="text" id="name" required>

    <label>Описание:</label>
    <textarea id="description" rows="4"></textarea>

    <button type="submit">Создать проект</button>
</form>

<h2>Список проектов</h2>
<div id="projects" class="projects"></div>

<script>
    const form = document.getElementById('projectForm');
    const projectsDiv = document.getElementById('projects');

    async function loadProjects() {
        const res = await fetch('/projects');
        const data = await res.json();
        projectsDiv.innerHTML = data.map(p => `
            <div>
                <strong>${p.name}</strong> (ID: ${p.id})<br>
                Пользователь: ${p.user_id}<br>
                ${p.description || '—'}<hr>
            </div>
        `).join('');
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const project = {
            user_id: parseInt(document.getElementById('user_id').value),
            name: document.getElementById('name').value,
            description: document.getElementById('description').value
        };

        const res = await fetch('/projects', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(project)
        });

        if (res.ok) {
            alert('Проект успешно добавлен!');
            form.reset();
            loadProjects();
        } else {
            alert('Ошибка при добавлении проекта');
        }
    });

    loadProjects();
</script>

</body>
</html>
